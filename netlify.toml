[build]
  command = "cd front && npm install && npm run build"
  publish = "front/.next"

[build.environment]
  NODE_VERSION = "18"

# Enable Next.js compatibility
[functions]
  directory = "front/.next/functions"

# Next.js specific configurations
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proper redirects for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# For Next.js API routes (if you have any)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200